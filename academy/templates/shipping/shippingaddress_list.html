{% extends 'base.html' %}

{% block title %} User address {% endblock %}



{% block content %}

<ul>
    {% for addr in object_list %}
        <li>{{ addr.user }} - {{ addr.zipcode }} - {{ addr.number }} - {{ addr.city }}</li>
    {% endfor %}
</ul>
<a href="{% url 'address-create' %}">Add new address</a>

{% endblock %}
